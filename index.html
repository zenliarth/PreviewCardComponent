<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background: hsl(233, 47%, 7%);
      color: hsla(0, 0%, 100%, 0.75);

    }

    .attribution a {
      color: hsl(277, 64%, 61%);
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="containerMain">
      <div class="boxContainer">
        <div class="box1">
          <h1>Get <span style="color:  hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="statics">
            <div class="static1">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="static2">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="static3">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="boxContainer2">
        <div class="box2">
          <picture>
            <img src="./image-header-desktop.jpg" alt="Foto">
            <!-- <source media="(min-width: 768px)" srcset="./image-header-mobile.jpg" type="img"> -->
          </picture>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zen Liarth</a>.
  </div>
</body>

</html>
